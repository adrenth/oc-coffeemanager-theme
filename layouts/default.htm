description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>koffie.vdlp.nl</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="A. Drenth <adrenth@gmail.com>">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ 'assets/images/favicon.ico'|theme }}" type="image/x-icon">
        <link rel="icon" href="{{ 'assets/images/favicon.ico'|theme }}" type="image/x-icon">
        <link rel="stylesheet" id="redux-google-fonts-salient_redux-css"
              href="https://fonts.googleapis.com/css?family=Exo+2%3A400%2C700&#038;ver=1549295640"
              type="text/css"
              media="all"/>
        {% styles %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <img src="{{ 'assets/images/logo2.png'|theme }}" class="logo" alt="koffie.vdlp.nl">
                </div>
                <div class="col-xs-8 col-sm-8 col-md-10">
                    <section class="banner">
                        <h1>{{ this.page.title }}</h1>
                        {% if this.page.subTitle %}
                            <h2>{{ this.page.subTitle }}</h2>
                        {% endif %}
                    </section>
                    {% page %}
                </div>
            </div>
        </div>
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
